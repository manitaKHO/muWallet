<script>

    GetAccount();

    function GetAccount() {
        var _item = new Array();
        var _username = "chayathat.pru";

        _item.push({
            username: _username
        });

        var _var = "action=GetAccount&itemList=" + JSON.stringify(_item);
        $.ajax({
            url: "Service/Handler.ashx",
            type: "Post",
            data: _var,
            dataType: "html",
            charset: 'utf-8',
            success: function (_data) {
                
                //alert(_data);
                var _obj = JSON.parse(_data);

                $("#accountNo").val(_obj.accountNo);
                $("#amount").val(_obj.blcAmount);
                //alert(_obj.firstname);
             

            },
            error: function (_e) {
                alert(_e);
            }
        });
    }

</script>
